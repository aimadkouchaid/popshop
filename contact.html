<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Pop Shop</title>
    <link rel="stylesheet" href="css/pages.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <!-- UiKit CSS -->
    <link rel="stylesheet" href="css/uikit.min.css">

    <!-- BOX ICONS -->
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <header class="header" id="header">
        <div class="lefthd">
            <div class="headertoggle">
                <i class='bx bx-menu' id="header-toggle"></i>
            </div>
            <h2>Contact Us</h2>
        </div>
        <div class="righthd">
            <div class="search">
                <i class='bx bx-search'></i>
            </div>
            <div class="cart">
                <i class='bx bx-cart'></i>
            </div>
            <div class="profile">
                <i class='bx bx-user'></i>
            </div>
        </div>        
    </header>
    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div>
                <a href="#" class="navlogo">
                    <i class='bx bx-cart navlogo-icon'></i>
                    <span class="navlogo-name">Pop Shop</span>
                </a>
                <div class="navlist">
                    <a href="index.html#topheader" class="navlink">
                        <i class='bx bx-home navicon'></i>
                        <span class="navname">Home</span>
                    </a>
                    <a href="index.html#fproducts" class="navlink">
                        <i class='bx bx-cart-alt navicon'></i>
                        <span class="navname">Featured Products</span>
                    </a>
                    <a href="index.html#latest" class="navlink">
                        <i class='bx bx-dock-top navicon'></i>
                        <span class="navname">Latest Products</span>
                    </a>
                    <a href="index.html#reviews" class="navlink">
                        <i class='bx bx-user navicon' ></i>
                        <span class="navname">Reviews</span>
                    </a>
                    <a href="index.html#brands" class="navlink">
                        <i class='bx bx-grid-alt navicon'></i>
                        <span class="navname">Brands</span>
                    </a>
                </div>
            </div>
            <div class="btmnav">
                <a href="contact.html" class="navlink active">
                    <i class='bx bx-message-square-detail navicon' ></i>
                    <span class="navname">Contact Us</span>
                </a>
                <a href="about.html" class="navlink">
                    <i class='bx bx-equalizer navicon' ></i>
                    <span class="navname">About Us</span>
                </a>
            </div>
        </nav>
    </div>

    <div class="content">
        <form>
            <legend class="uk-legend">Contact Us</legend>
            <div class="input-group">
                <input class="uk-input" type="text" placeholder="Your Name">
            </div>
            <div class="input-group">
                <input class="uk-input" type="text" placeholder="Email">
            </div>
            <div class="input-group">
                <input class="uk-input" type="text" placeholder="Subject">
            </div>
            <textarea class="uk-textarea" rows="5" placeholder="Message"></textarea>
            <button type="submit">Send</button>
        </form>
    </div>


    <!-- UiKit JS -->
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>

    <script src="js/app.js"></script>
</body>
</html>
